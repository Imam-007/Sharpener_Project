<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Store Using CrudCrud</title>
</head>
<body>
    <form onsubmit="saveToCrud(event)">
        <label>Item Name :</label>
        <input type="text" name="itemName" id="itemName" placeholder="enter item name">
        <label>Description :</label>
        <input type="text" name="desc" id="desc" placeholder="enter description">
        <label>Price :</label>
        <input type="number" name="price" id="price" placeholder="enter price">
        <label>Quantity :</label>
        <input type="number" name="quantity" id="quantity" placeholder="enter Quantity">
        <button id="addBtn">Add Item</button>
    </form>

    
    <ul id="listOfItems"></ul>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
