<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Application using CRUD</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Store Application Using CRUD</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Product Name</label>
                    <input 
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Enter Name"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Product Description</label>
                    <input 
                    type="text"
                    name="description"
                    class="form-control"
                    id="description"
                    placeholder="enter description"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Product Quantity</label>
                    <input 
                    type="number"
                    name="quantity"
                    class="form-control"
                    id="quantity"
                    placeholder="Enter Quantity"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Product Price</label>
                    <input 
                    type="number"
                    name="price"
                    class="form-control"
                    id="price"
                    placeholder="Enter Price"
                    />
                </div>
                 <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit"
                    onclick="AddData()">
                    Add Data 
                    </button>
                    <button class="btn btn-primary" id="update"
                    onclick="AddData()">
                    Edit 
                    </button>

                 </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
